<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon name="chevron-back" (click)="this.router.navigateByUrl('home')"></ion-icon>
    </ion-buttons>
    <ion-title>Calentamiento</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="home" (click)="this.router.navigateByUrl('home')"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let item of items" style="margin-bottom: 20px;">
    <ion-card-header>
      <ion-card-subtitle style="font-size: 20px; text-align: center;">{{ item.t }}</ion-card-subtitle>
    </ion-card-header>
    <div *ngIf="item.i !== undefined" class="img">
      <img [src]="item.i" />
    </div>
    <ion-card-content style="text-align: justify;">{{ item.d }}</ion-card-content>
  </ion-card>
</ion-content>
