<ion-header>
  <ion-toolbar>
    <ion-title>
      Gimnasio de Orcera
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-item *ngFor="let item of items" button (click)="this.router.navigateByUrl(item.link)">
      <ion-label>
        <h2>{{ item.h }}</h2>
        <p>{{ item.p }}</p>
      </ion-label>
    </ion-item>
  </div>
</ion-content>
